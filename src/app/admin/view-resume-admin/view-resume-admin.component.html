<div id="resume-viewer" >
   <div class="container-fluid">
      <div class="row">
         <!--pdf-viewer-->
         <div class="col-md-9">
            <div class="panel-heading resume-pdf-viewer-head">
               <div class="row">
                    <!--back-btn-->
                    <div class="col col-xs-6">
                        <div class="back-to">
                           <p class="text-left"> <a class="back-btn" (click)="backClicked()"><img src="assets/img/left-arrow.svg" width="20px" height="auto"> &nbsp;
                  Back</a>
                           </p>
                     </div>
                  </div>
                  <div class="col col-xs-6 text-right">
                     <span class="btn btn-success">Showing {{currentCandidate +1}}/{{candidateList}} jobs</span>
                  </div>
               </div>
            </div>
            <!--candidate-resume-pdf-view-->
            <!--item-1-->

               <div class="responsive-wrapper 
                  responsive-wrapper-padding-bottom-90pct"
                  style="-webkit-overflow-scrolling: touch; overflow: auto;">
                   <pdf-viewer [src]="CV" 
                            [render-text]="true"
                            style="display: block;"
                             ></pdf-viewer>
               </div>
            </div>
         </div>
         <div class="col-md-3">
            <div class="candidate-resume-action">
               <!--candidate-action-head-->
               <div class="resume-action-head">
                  <h4>{{candidateName}}'s Resume</h4>

               <!--action-candidate-resume-->
               <div class="resume-action-bar">
                  <p>Action</p>
                  <ul>
                     <li *ngIf= "ShowButton"><a class="btn" (click)="onShortList()" >PI Shortlist</a></li>
                     <li *ngIf= "!ShowButton"><a class="btn" (click)="onUndo()" >Undo</a></li>

 -->                  </ul>
               </div>

               <!--relevancy-score-->
               <div class="candidate-rating relavancy-score" style="display: none;">
                  <p>Relavancy Score <i class="fas fa-info-circle"></i></p>
                  <div class="star">
                     <ul>
                        <li class="fas fa-star checked"></li>
                        <li class="fas fa-star checked"></li>
                        <li class="fas fa-star checked"></li>
                        <li class="fas fa-star"></li>
                        <li class="fas fa-star"></li>
                     </ul>
                  </div>
               </div>
               <!--end-->
               <!--consultant-info-->
               <div class="consultant-info-view" style="display: none;">
                  <h2>Consultant's Info</h2>
                  <div class="candidate-rating relavancy-score">
                     <p>Relavancy Score <i class="fas fa-info-circle"></i></p>
                     <div class="star">
                        <ul>
                           <li class="fas fa-star checked"></li>
                           <li class="fas fa-star checked"></li>
                           <li class="fas fa-star checked"></li>
                           <li class="fas fa-star"></li>
                           <li class="fas fa-star"></li>
                        </ul>
                     </div>
                  </div>
                  <div class="fee-conslt-wrapper">
                     <p>Fee of consultant</p>
                     <span>8% of CTC</span>
                  </div>
               </div>
               <!--end-->
               <!--mode-of-interview-->
               <div class="resume-action-bar" style="display: none;">
                  <p>Mode of Interview</p>
                  <ul>
                     <li><a class="btn">Skype</a></li>
                     <li><a class="btn">In-person Interview</a></li>
                  </ul>
               </div>
               <!--end-->
               <!--move-next-cadidate-->
               <div class="move-next-candiadte">

   </div>
