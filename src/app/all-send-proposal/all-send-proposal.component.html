         <div class="feed-event-post m-t-40">
            <div class="feed-post">
               <ul *ngFor="let job of showJobs  | paginate: { itemsPerPage: 10, currentPage: p }" routerLink="/recruiterHeader/ViewProposal/{{job._id}}">
                  <li  class="list-item" >
                     <div class="list-feed-icon color-voilet">
                        <i class="far fa-file-alt"></i>
                     </div>
                     <div class="list-item-main-info">
                        <p class="list-item-title">
                           <span class="designation-post">{{job.job_title}}</span>
                           <span class="rec-company">{{job.company_name}}</span>
                        </p>
                        <div class="list-item-posted">
                           <ul class="list-inline">
                              <li>
                                 <p>Location: <span *ngFor="let loc of job.Location">
                                    <strong>{{loc.value}}</strong>
                                 </span></p>
                              </li>
                              <li>
                                 <p>CTC: <strong>{{job.ctc_max}}</strong></p>
                              </li>
                              <!-- <li>
                                 <p>Fee: <strong>{{job.commission}}% of ctc</strong></p>
                              </li> -->
                              <li>
                                 <p>Deadline: <strong>{{job.deadline}}</strong></p>
                              </li>
                           </ul>
                        </div>
                     </div>
                     <div class="list-item-view">
                        <div class="bookmark-wrapper">
                         <!--   <a class="bookmark"><i class="fas fa-bookmark"></i></a> -->
                           <a class="ellipsis"><i class="fas fa-ellipsis-h" routerLink="/recruiterHeader/ViewProposal/{{job._id}}"></i></a>
                        </div>
                     </div>
